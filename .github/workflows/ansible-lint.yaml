---
name: Ansible Lint

on:
  workflow_call:   # reusable workflow trigger
  # push:
  #   paths:
  #     - "ansible/**"
  #     - ".github/workflows/ansible-lint.yaml"
  # pull_request:
  #   paths:
  #     - "ansible/**"
  #     - ".github/workflows/ansible-lint.yaml"

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install ansible-lint
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint
        id: lint
        run: |
          echo "Running ansible-lint..."
          ansible-lint ansible/ -q --nocolor > ansible-lint.log || true

      - name: Generate Summary
        if: always()
        run: |
          errors=$(grep -c "(error)" ansible-lint.log || true)
          warnings=$(grep -c "(warning)" ansible-lint.log || true)
          total=$((errors + warnings))

          {
            echo "### üîß Ansible Lint Summary"
            echo "- ‚úÖ Files checked: $(find ansible -type f -name '*.yml' | wc -l)"
            echo "- ‚ùå Errors: $errors"
            echo "- ‚ö†Ô∏è Warnings: $warnings"
            echo "- üìä Total issues: $total"
            echo ""
            if [ "$total" -gt 0 ]; then
              echo "<details><summary>Show details</summary>"
              echo ""
              cat ansible-lint.log
              echo "</details>"
            fi
          } >> $GITHUB_STEP_SUMMARY
