---

name: YAML Lint

on:
  workflow_call:

jobs:
  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v5.0.0
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        id: lint
        run: |
          echo "Running yamllint..."
          yamllint -f parsable . | tee yamllint.log || true

      - name: Generate Summary
        if: always()
        run: |
          errors=$(grep -c "error" yamllint.log || true)
          warnings=$(grep -c "warning" yamllint.log || true)
          total=$((errors + warnings))

          {
            echo "### üìù YAML Lint Summary"
            echo "- ‚úÖ Files checked: $(find . -name '*.yaml' -o -name '*.yml' | wc -l)"
            echo "- ‚ùå Errors: $errors"
            echo "- ‚ö†Ô∏è Warnings: $warnings"
            echo "- üìä Total issues: $total"
            echo ""
            if [ "$total" -gt 0 ]; then
              echo "<details><summary>Show details</summary>"
              echo ""
              cat yamllint.log
              echo "</details>"
            fi
          } >> $GITHUB_STEP_SUMMARY
