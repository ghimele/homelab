---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster
spec:
  interval: 15m
  chart:
    spec:
      chart: cluster
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    type: postgresql
    mode: standalone
    version:
      postgresql: "17"
    cluster:
      instances: 3
      # -- Strategy to follow to upgrade the primary server during a rolling update procedure, after all replicas have been
      # successfully updated: it can be automated (unsupervised - default) or manual (supervised)
      primaryUpdateStrategy: unsupervised
      monitoring:
        enabled: true
      storage:
        storageClass: ""
        size: 2Gi
      walStorage:
        storageClass: ""
        size: 2Gi
      initdb:
        database: khcdb
        owner: khcadmin
        secret:
          name: db-credentials
        encoding: UTF8
    backups:
      enabled: false
