---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
  namespace: home-automation
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      containers:
        main:
          image:
            repository: ghcr.io/coder/code-server
            tag: 4.104.2

          args:
            - --auth
            - none
            - --user-data-dir
            - /home/coder/.vscode
            - --extensions-dir
            - /home/coder/.vscode
            - --port
            - "8080"
            - --proxy-domain
            - &host "code.home.${SECRET_DOMAIN}"
            - /home/coder

          env:
            DISABLE_TELEMETRY: "true"
            TZ: "${TIMEZONE}"

          resources:
            requests:
              cpu: 10m
              memory: 640M
            limits:
              memory: 640M

      pod:
        securityContext:
          runAsUser: 1003
          runAsGroup: 1003
          fsGroup: 1003
          fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
