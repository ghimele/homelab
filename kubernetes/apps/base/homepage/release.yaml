---
# homepage release
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: "2024.x"
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: homepage
      interval: 12h
  values:
    namespace: homepage
    ingressroute:
      rules:
        - host: homepage.test.ghimele.com
      tls:
        secretName: traefik-dashboard-cert
