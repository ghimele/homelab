---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant
  namespace: home-assistant
spec:
  entryPoints:
    - websecure
  tls:
    secretName: homeassistant.${DOMAIN}
  routes:
    - kind: Rule
      match: Host(`${HOST_HOME_ASSISTANT}.${DOMAIN}`)
      middlewares:
        - name: x-forwarded-proto-https
      services:
        - name: home-assistant
          kind: Service
          namespace: home-assistant
          port: 8123
