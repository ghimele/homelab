---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 10m0s
  values:
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: home-assistant-pvc
        advancedMounts:
          main:
            main:
              - path: /config
            code-server:
              - path: /config
