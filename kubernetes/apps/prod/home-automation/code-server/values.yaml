---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
  namespace: home-automation
spec:
  interval: 10m0s
  values:
    persistence:
      esphome-config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: esphome-pvc
        advancedMounts:
          code-server:
            app:
              - path: /esphome-config
      ha-config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: home-assistant-pvc
        advancedMounts:
          code-server:
            app:
              - path: /haconfig
