---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 10m0s
  values:
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: esphome-pvc
        advancedMounts:
          esphome:
            app:
              - path: /config
      tmpfs:
        type: emptyDir
        advancedMounts:
          esphome:
            app:
              - path: /cache
                subPath: cache
