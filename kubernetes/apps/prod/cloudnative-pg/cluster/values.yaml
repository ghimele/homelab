---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-cluster
  namespace: cnpg-db
spec:
  interval: 10m0s
  values:
    type: postgresql
    mode: standalone
    version:
      postgresql: "17"
    cluster:
      instances: 3
      # -- Strategy to follow to upgrade the primary server during a rolling update procedure, after all replicas have been
      # successfully updated: it can be automated (unsupervised - default) or manual (supervised)
      primaryUpdateStrategy: unsupervised
      postgresql:
        parameters:
          max_connections: "300"
          shared_buffers: 256MB
      resources:
        requests:
          cpu: 500m
        limits:
          cpu: 2000m
          memory: 4Gi
      monitoring:
        enabled: true
      storage:
        storageClass: "longhorn-postgres-storage"
        size: 2Gi
      walStorage:
        storageClass: "longhorn-postgres-storage"
        size: 2Gi
      initdb:
        database: khcdb
        owner: khcadmin
        secret:
          name: db-credentials
        encoding: UTF8
      affinity:
        enablePodAntiAffinity: true
        topologyKey: kubernetes.io/hostname
        podAntiAffinityType: required
        nodeSelector:
          node-role.kubernetes.io/postgres: ""
        # tolerations:
        #   - key: node-role.kubernetes.io/postgres
        #     operator: Exists
        #     effect: NoSchedule
    managed:
      roles:
        - name: homeassistant
          ensure: present
          comment: HomeAssistant Role
          login: true
          superuser: false
          passwordSecret:
            name: postgres-cluster-homeassistant
        - name: gotify
          ensure: present
          comment: HomeAssistant Role
          login: true
          superuser: false
          passwordSecret:
            name: postgres-cluster-gotify
        - name: wp_pm
          ensure: present
          comment: HomeAssistant Role
          login: true
          superuser: false
          passwordSecret:
            name: postgres-cluster-wppm
    backups:
      enabled: false
