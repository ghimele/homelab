---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: postgres-cluster
  namespace: cnpg-db
spec:
  entryPoints:
    - websecure
  tls:
    secretName: postgres-cluster.${DOMAIN}
    passthrough: true
  routes:
    - match: HostSNI(`${HOST_DB}.${DOMAIN}`)
      services:
        - name: cluster-rw
          port: 5432
          terminationDelay: 0
