---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: clusterdb
  namespace: clusterdb
spec:
  entryPoints:
    - websecure
  tls:
    secretName: clusterdb.${DOMAIN}
    passthrough: true
  routes:
    - match: HostSNI(`clusterdb.${DOMAIN}`)
      services:
        - name: cluster-rw
          port: 5432
          terminationDelay: 0
