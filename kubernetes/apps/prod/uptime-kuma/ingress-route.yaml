---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  entryPoints:
    - websecure
  tls:
    secretName: uptime-kuma.${DOMAIN}
  routes:
    - kind: Rule
      match: Host(`${HOST_HOME_ASSISTANT}.${DOMAIN}`)
      # middlewares:
      #   - name: x-forwarded-proto-https
      #     namespace: traefik
      services:
        - name: uptime-kuma
          kind: Service
          namespace: uptime-kuma
          port: 3100
