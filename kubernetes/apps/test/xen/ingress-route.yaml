---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: xen
  namespace: xen
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`xen.${DOMAIN}`)
      kind: Rule
      priority: 1
      services:
        - name: xen
          port: 8443
  tls:
    secretName: xen.${DOMAIN}
