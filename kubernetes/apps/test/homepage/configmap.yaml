---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
data:
  bookmarks.yaml: ""
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Home Automation:
      - Home-Assistant:
          href: ${HOMEPAGE_VAR_HOMEASSISTANT_URL}
          description: Home Assistant Core
          icon: home-assistant.png
          # container: Home-Assistant-Core
      - ESPHome:
          href: http://oceano.home.arpa:6052/
          description: microcontrollers system control
          icon: esphome.png
          # container: ESPHome
          widget:
              type: esphome
              url: http://oceano.home.arpa:6052/
              fields:
                  - online
                  - offline
                  - unknown
    - MAM Lab:
      - pfSense:
          href: https://iperione.home.arpa:10443/
          description: Firewall
          icon: pfsense.png
      - Vaultwarden:
          href: https://password.ghimele.com/
          description: Password management
          icon: bitwarden.png
          # container: vaultwarden
      - Portainer:
          href: https://192.168.10.51:9443/
          description: Portainer CE to manage docker
          icon: portainer.png
          # container: Portainer-CE
          widget:
              type: portainer
              url: https://192.168.10.51:9443/
              key: {{.Values.HOMEPAGE_VAR_PORTAINER_KEY}}
              env: 2
      - Duplicati:
          href: http://oceano.home.arpa:8200/
          description: Backup Service
          icon: duplicati.png
          # container: duplicati
      - Uptime Kuma:
          href: http://oceano.home.arpa:3001/
          description: Services monitor
          icon: uptime-kuma.png
          # container: UptimeKuma
          widget:
              type: uptimekuma
              url: http://oceano.home.arpa:3001/
              slug: mam
      - Glances:
          href: http://oceano.home.arpa:61208
          description: system stats Oceano
          icon: glances.png
          # container: glances
          widget:
              type: glances
              url: http://oceano.home.arpa:61208
              version: 4
              metric: info
      - Dozzle:
          href: http://192.168.10.51:8080
          description: docker log monitor
          icon: dozzle.png
          # container: Dozzle
      - Omada Controller:
          href: https://192.168.10.51:8043/
          description: controller for Omada devices
          icon: omada.png
          # container: omada-controller
      - Gotify:
          href: http://oceano.home.arpa:8070
          description: Simple server for sending and receiving messages
          icon: gotify.png
          # container: gotify
          widget:
              type: gotify
              url: http://oceano.home.arpa:8070
              key: CSpCf.ZdKWeTgTa
      - Jellyfin:
          href: http://oceano.home.arpa:8096
          description: Media System
          icon: jellyfin.png
          # container: bbergle-jellyfin
          widget:
              type: jellyfin
              url: http://oceano.home.arpa:8096
              key: 2ea498e152a14aac883082406c2b69c5
              enableBlocks: true # optional, defaults to false
              enableNowPlaying: true # optional, defaults to true
              fields:
                  - movies
                  - series
                  - video
    - VPS:
      - Portainer:
          href: https://portainervps.ghimele.com/
          description: Portainer CE to manage docker
          icon: portainer.png
          widget:
              type: portainer
              url: https://192.168.10.51:9443/
              key: ptr_J+6FPDmq07GAsY82FDP4xn3RQjPuqy3dNV+MeIdxur8=
              env: 3
      - Adminer:
          href: http://adminer.ghimele.com/
          description: DB Manager
          icon: adminer.png

    - Other:
      - GitHub:
          icon: github.svg
          href: https://github.com/ghimele
          description: source code
  settings.yaml: |
    title: Ghimele HomeLab

    providers:
      openweathermap: 3be525a4190e935b5c96d8d0cbdf4110

    background:
      image: https://cdnb.artstation.com/p/assets/images/images/006/897/659/large/mikael-gustafsson-wallpaper-mikael-gustafsson.jpg
      blur: sm # sm, md, xl... see https://tailwindcss.com/docs/backdrop-blur
      saturate: 100 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
      brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
      opacity: 100 # 0-100

    theme: dark
    color: slate

    useEqualHeights: true

    layout:
      MAM Lab:
        header: true
        style: row
        columns: 4
      VPS:
        header: true
        style: row
        columns: 4
      Home Automation:
        header: true
        style: row
        columns: 4
      Other:
        header: true
        style: row
        columns: 4
  widgets.yaml: |
    - logo:

    - datetime:
        locale: it
        format:
            dateStyle: long
            timeStyle: short
            hour12: false

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true

    - openweathermap:
        label: Cuneo #optional
        latitude: 44.39739202341591
        longitude: 7.498543113470078
        units: metric # or imperial
        provider: openweathermap
        cache: 5 # Time in minutes to cache API responses, to stay within limits
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 1
  custom.css: ""
  custom.js: ""
