---
image:
  name: traefik
  tag: "3.1.2"

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true

logs:
  general:
    level: DEBUG
    format: json
  access:
    enabled: true
    filePath: "/data/log/traefik/access.log"
    format: json
    bufferingSize: 100
    fields:
      headers:
        defaultmode: keep

ingressRoute:
  dashboard:
    enabled: true
    # You should protect your dashboard if itâ€™s on the internet matchRule:
    matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    entryPoints: ["web"]

persistence:
  enabled: true
