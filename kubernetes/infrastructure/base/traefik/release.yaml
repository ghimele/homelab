---
# traefik release
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "31.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    logs:
      general:
        level: DEBUG
        format: json
      access:
        enabled: true
        filePath: "/data/log/traefik/access.log"
        format: json
        bufferingSize: 100
        fields:
          headers:
            defaultmode: keep
    ingressRoute:
      dashboard:
        enabled: false
        # You should protect your dashboard if itâ€™s on the internet matchRule:
        # matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        # entryPoints: ["web"]
    persistence:
      enabled: true
