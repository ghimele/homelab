---
# traefik release
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "32.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  values:
    globalArguments:
      - --global.checknewversion=true
      - --global.sendanonymoususage=false
    additionalArguments:
      - '--serverstransport.insecureskipverify'
      # - '--ping.entrypoint=metrics'
    env:
      - name: TZ
        value: ${TIMEZONE}
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    logs:
      general:
        level: DEBUG
        format: json
      access:
        enabled: true
        filePath: "/data/log/traefik/access.log"
        format: json
        bufferingSize: 100
        fields:
          headers:
            defaultmode: keep
    ports:
      web:
        redirectTo:
          port: websecure
      # metrics
      metrics:
        port: 9100
        expose:
          default: false
        exposedPort: 9100
    ingressRoute:
      dashboard:
        enabled: false
        # You should protect your dashboard if itâ€™s on the internet matchRule:
        # matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        # entryPoints: ["web"]
    persistence:
      enabled: true
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
        serviceMonitor:
          namespace: traefik
        prometheusRule:
          namespace: traefik
          rules:
            - alert: TraefikDown
              expr: up{job="traefik"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
