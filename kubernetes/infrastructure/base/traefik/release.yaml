---
# traefik release
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "31.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    additionalArguments:
      - '--ping.entrypoint=metrics'
      - '--serverstransport.insecureskipverify'
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    logs:
      general:
        level: DEBUG
        format: json
      access:
        enabled: true
        filePath: "/data/log/traefik/access.log"
        format: json
        bufferingSize: 100
        fields:
          headers:
            defaultmode: keep
    ports:
      web:
        redirectTo:
          port: websecure
    ingressRoute:
      dashboard:
        enabled: false
        # You should protect your dashboard if itâ€™s on the internet matchRule:
        # matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        # entryPoints: ["web"]
    persistence:
      enabled: true
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
        serviceMonitor:
          namespace: traefik
        prometheusRule:
          namespace: traefik
          rules:
            - alert: TraefikDown
              expr: up{job="traefik"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
