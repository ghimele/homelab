---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  annotations:
  namespace: traefik
spec:
  entryPoints:
    - websecure
  tls:
    secretName: traefik-dashboard-cert
  routes:
    - kind: Rule
      match: |-
        {{ .Values.match }}
      # match: Host("traefik.test.ghimele.com")
      services:
        - name: api@internal
          kind: TraefikService
    - kind: Rule
      # match: {{ .Values.host &&  PathPrefix("/api") }}
      match: Host("traefik.test.ghimele.com") &&  PathPrefix("/api")
      services:
        - name: api@internal
          kind: TraefikService
