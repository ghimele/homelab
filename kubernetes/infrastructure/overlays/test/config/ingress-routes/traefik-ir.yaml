---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  annotations:
  namespace: traefik
spec:
  entryPoints:
    - websecure
  tls:
    secretName: selfsigned-secret
  routes:
    - kind: Rule
      match: Host("traefik.test.ghimele.com")
      services:
        - name: api@internal
          kind: TraefikService
    - kind: Rule
      match: Host("traefik.test.ghimele.com") &&  PathPrefix("/api")
      services:
        - name: api@internal
          kind: TraefikService
